<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-primary">
                    Formulário de Cadastro
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="form">
            <div class="col">
                <h2>Preencher as informações</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input type="email" class="form-control" id="email">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
